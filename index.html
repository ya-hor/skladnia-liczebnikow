.feedback {

margin-top: 1.5rem;

padding: 1.2rem;

border-radius: 2px;

font-family: 'Sorts Mill Goudy', serif;

text-align: center;

border-width: 3px;

border-style: solid;

text-shadow: 1px 1px 1px #000;

}

.feedback-correct {

background-color: rgba(20, 60, 20, 0.75); 

color: #90ee90;

box-shadow: 0 0 10px #50C878, inset 0 0 5px rgba(0,0,0,0.3);

}

.feedback-incorrect {

background-color: rgba(80, 20, 20, 0.75); 

color: #ff7f7f; 

border-color: #8B0000; 

box-shadow: 0 0 10px #DC143C, inset 0 0 5px rgba(0,0,0,0.3);

}

.feedback-incorrect strong {

color: #ffc107; 

}


.score-container {

margin-top: 2rem;

font-size: 1.6rem; 

font-family: 'Uncial Antiqua', cursive;

color: #ffc107; 

text-align: center;

text-shadow: 2px 2px 3px #000;

}

.progress-bar-container {

width: 100%;

background-color: rgba(0,0,0,0.5); 

border-radius: 2px;

margin-bottom: 1.5rem;

border: 2px solid #332211;

padding: 3px; 

height: 28px; 

}

.progress-bar {

height: 100%; 

background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); 

background-size: 200% 100%;

animation: progressBarAnimation 3s linear infinite;

width: 0%;

transition: width 0.4s ease-in-out;

border-radius: 0px; 

box-shadow: inset 0 0 5px rgba(0,0,0,0.4);

}

@keyframes progressBarAnimation {

0% { background-position: 0% 50%; }

50% { background-position: 100% 50%; }

100% { background-position: 0% 50%; }

}


#question-counter {

color: #bda07e; 

font-size: 0.9rem;

margin-bottom: 0.4rem;

text-align: right;

font-family: 'Sorts Mill Goudy', serif;

}


.tooltip {

position: relative;

display: inline-block;

cursor: help; 

border-bottom: 1px dashed #ffc107; 

}

.tooltip .tooltiptext {

visibility: hidden;

width: 250px; 

background-color: rgba(10, 5, 0, 0.95); 

color: #f0e6d2; 

text-align: left; 

border-radius: 2px;

padding: 12px; 

position: absolute;

z-index: 10;

bottom: 140%; 

left: 50%;

margin-left: -125px; 

opacity: 0;

transition: opacity 0.3s;

box-shadow: 0 0 15px rgba(0,0,0,0.7);

border: 1px solid #4a3b2a; 

font-family: 'Sorts Mill Goudy', serif;

font-size: 0.95rem;

}

.tooltip .tooltiptext::after { 

content: "";

position: absolute;

top: 100%;

left: 50%;

margin-left: -7px;

border-width: 7px;

border-style: solid;

border-color: #4a3b2a transparent transparent transparent; 

}

.tooltip:hover .tooltiptext {

visibility: visible;

opacity: 1;

}

<body>

<!-- Audio elements for sound effects -->

<audio id="sound-correct" src="sounds/correct.mp3" preload="auto"></audio>

<audio id="sound-incorrect" src="sounds/incorrect.mp3" preload="auto"></audio>

<audio id="sound-click" src="sounds/click.mp3" preload="auto"></audio>

<!-- ZMIEŃ NAZWY PLIKÓW DŹWIĘKOWYCH, JEŚLI SĄ INNE -->


<div class="quiz-container">

<h1 class="title-text">Próba Liczebników Azeroth</h1>

<div id="progress-container" class="mb-4">

<p id="question-counter"></p>

<div class="progress-bar-container">

<div id="progress-bar" class="progress-bar"></div>

</div>

</div>


<div id="quiz-area">

<p id="question-text" class="question-text"></p>

<input type="text" id="answer-input" class="answer-input" placeholder="Wpisz swą odpowiedź, bohaterze...">

<button id="submit-btn" class="btn btn-primary w-full sm:w-auto">Poczuj moc!</button>

<button id="next-btn" class="btn btn-secondary w-full sm:w-auto mt-3 sm:mt-0 sm:ml-3" style="display: none;">Odbierz Nagrodę</button> 

</div>


<div id="feedback-area" class="feedback" style="display: none;"></div>

<div id="score-area" class="score-container" style="display: none;"></div>

<button id="restart-btn" class="btn btn-secondary w-full mt-4" style="display: none;">Rozpocznij Nową Przygodę</button>

</div>


<script>

// Get audio elements

const soundCorrect = document.getElementById('sound-correct');

const soundIncorrect = document.getElementById('sound-incorrect');

const soundClick = document.getElementById('sound-click');


// Function to play a sound from <audio> element

function playSound(type) {

try {

if (type === 'correct' && soundCorrect) {

soundCorrect.currentTime = 0; // Rewind to start

soundCorrect.play();

} else if (type === 'incorrect' && soundIncorrect) {

soundIncorrect.currentTime = 0;

soundIncorrect.play();

} else if (type === 'click' && soundClick) {

soundClick.currentTime = 0;

soundClick.play();

}

} catch (e) {

console.error("Error playing sound:", e);

// Fallback or no sound if error

}

}


const questions = [

{ question: "Na ławce siedzi (1) ______ chłopiec.", hint: "Podaj odpowiednią formę liczebnika 'jeden'.", answer: "jeden" },

{ question: "(1) ______ studentka nie zdała egzaminu.", hint: "Podaj odpowiednią formę liczebnika 'jeden'.", answer: "Jedna" },

{ question: "Na ławce siedziało (3) ______ chłopców.", hint: "Podaj formę liczebnika 'trzy' (dla osób, dopełniacz lm).", answer: "trzech" },

{ question: "Na ławce siedzieli (3) ______ chłopcy.", hint: "Podaj formę liczebnika 'trzy' (dla osób, mianownik lm).", answer: "trzej" },

{ question: "Na gałęzi siedziały (3) ______ ptaki.", hint: "Podaj formę liczebnika 'trzy' (dla zwierząt/rzeczy niemęskoosobowych).", answer: "trzy" },

{ question: "(3) ______ bułki leżą na stole.", hint: "Podaj formę liczebnika 'trzy' (dla r. żeńskiego).", answer: "Trzy" },

{ question: "(3) ______ ciastka leżały na stole.", hint: "Podaj formę liczebnika 'trzy' (dla r. nijakiego).", answer: "Trzy" },

{ question: "(6) ______ panów szło ulicą.", hint: "Podaj formę liczebnika 'sześć' (dla osób).", answer: "Sześciu" },

{ question: "(6) ______ kotów leżało na podłodze.", hint: "Podaj formę liczebnika 'sześć' (dla zwierząt/rzeczy niemęskoosobowych).", answer: "Sześć" },

{ question: "(6) ______ książek leżało na półce.", hint: "Podaj formę liczebnika 'sześć' (dla r. żeńskiego).", answer: "Sześć" },

{ question: "Na ławce siedzi dwóch ______ (chłopiec).", hint: "Podaj rzeczownik w odpowiedniej formie.", answer: "chłopców" },

{ question: "Na ławce siedzą dwaj ______ (chłopiec).", hint: "Podaj rzeczownik w odpowiedniej formie.", answer: "chłopcy" },

{ question: "Dwie ______ (studentka) nie zdały egzaminu.", hint: "Podaj rzeczownik w odpowiedniej formie.", answer: "studentki" },

{ question: "Pięciu ______ (pan) idzie ulicą.", hint: "Podaj rzeczownik w odpowiedniej formie.", answer: "panów" },

{ question: "Pięciu panów ______ (iść) ulicą.", hint: "Podaj czasownik w odpowiedniej formie.", answer: "idzie" },

{ question: "Dwaj chłopcy ______ (siedzieć) na ławce.", hint: "Podaj czasownik w odpowiedniej formie.", answer: "siedzą" },

{ question: "______ (3 - liczebnik zbiorowy) dzieci biegało po parku.", hint: "Podaj liczebnik zbiorowy.", answer: "Troje" },

{ question: "Na półce leżało dużo ______ (książka).", hint: "Podaj rzeczownik w odpowiedniej formie.", answer: "książek" },

{ question: "Kilka osób ______ (czekać) na autobus.", hint: "Podaj czasownik w odpowiedniej formie.", answer: "czekało" },

{ question: "Nie mam ______ (jeden) słownika.", hint: "Odmień liczebnik 'jeden'.", answer: "jednego" }

];


let currentQuestionIndex = 0;

let score = 0;

let autoNextTimeout; 


const questionTextElement = document.getElementById('question-text');

const answerInputElement = document.getElementById('answer-input');

const submitButton = document.getElementById('submit-btn');

const nextButton = document.getElementById('next-btn'); 

const feedbackArea = document.getElementById('feedback-area');

const scoreArea = document.getElementById('score-area');

const restartButton = document.getElementById('restart-btn');

const questionCounterElement = document.getElementById('question-counter');

const progressBarElement = document.getElementById('progress-bar');


function loadQuestion() {

clearTimeout(autoNextTimeout); 

if (currentQuestionIndex < questions.length) {

const currentQuestion = questions[currentQuestionIndex];

let questionHTML = currentQuestion.question.replace(/______/, 

'<span class="tooltip">______<span class="tooltiptext">' + (currentQuestion.hint || 'Wpisz swą odpowiedź') + '</span></span>');

questionTextElement.innerHTML = questionHTML; 

answerInputElement.value = '';

feedbackArea.style.display = 'none';

submitButton.style.display = 'inline-block';

nextButton.style.display = 'none'; 

answerInputElement.disabled = false;

answerInputElement.focus();

updateProgress();

} else {

showFinalScore();

}

}

function updateProgress() {

questionCounterElement.textContent = `Misja ${currentQuestionIndex + 1} z ${questions.length}`; 

const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;

progressBarElement.style.width = `${progressPercentage}%`;

}


function handleSubmit() {

playSound('click'); 


const userAnswer = answerInputElement.value.trim();

if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {

console.error("Invalid currentQuestionIndex:", currentQuestionIndex);

return; 

}

const correctAnswer = questions[currentQuestionIndex].answer;


feedbackArea.style.display = 'block';

answerInputElement.disabled = true;

submitButton.style.display = 'none'; 


if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {

score++;

feedbackArea.textContent = 'Zadanie Wykonane!'; 

feedbackArea.className = 'feedback feedback-correct';

playSound('correct');

} else {

feedbackArea.innerHTML = `Misja Nieudana! <br>Prawidłowa odpowiedź: <strong>${correctAnswer}</strong>`; 

feedbackArea.className = 'feedback feedback-incorrect';

playSound('incorrect');

}


if (currentQuestionIndex < questions.length - 1) {

autoNextTimeout = setTimeout(() => {

handleNext();

}, 2500); 

} else {

nextButton.textContent = 'Odbierz Nagrodę'; 

nextButton.style.display = 'inline-block';

nextButton.focus();

}

}


function handleNext() {

playSound('click'); 

clearTimeout(autoNextTimeout); 

currentQuestionIndex++;

if (currentQuestionIndex < questions.length) {

loadQuestion();

} else {

showFinalScore();

}

}

function showFinalScore() {

clearTimeout(autoNextTimeout); 

document.getElementById('quiz-area').style.display = 'none';

feedbackArea.style.display = 'none';

document.getElementById('progress-container').style.display = 'none'; 

scoreArea.style.display = 'block';

scoreArea.innerHTML = `Próba Zakończona! <br>Zdobyte Doświadczenie: ${score} z ${questions.length} (${Math.round((score/questions.length)*100)}%)`; 

restartButton.style.display = 'block';

nextButton.style.display = 'none'; 

}


function restartQuiz() {

playSound('click');

clearTimeout(autoNextTimeout);

currentQuestionIndex = 0;

score = 0;

document.getElementById('quiz-area').style.display = 'block';

scoreArea.style.display = 'none';

restartButton.style.display = 'none';

document.getElementById('progress-container').style.display = 'block'; 

nextButton.textContent = 'Odbierz Nagrodę'; 

loadQuestion();

}

answerInputElement.addEventListener('keypress', function(event) {

if (event.key === 'Enter') {

if (submitButton.style.display !== 'none' && !answerInputElement.disabled) {

handleSubmit();

} else if (nextButton.style.display !== 'none' && currentQuestionIndex >= questions.length -1) {

handleNext(); 

}

}

});


// Add event listeners to buttons to play click sound

submitButton.addEventListener('click', handleSubmit);

nextButton.addEventListener('click', handleNext); 

restartButton.addEventListener('click', restartQuiz);


// Initial load

loadQuestion();

</script>
